name: DXT Explorer 

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest
    container:
      image: jlbez/dxt-explorer-ubuntu-20.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake gcc git libtool python3 python3-pip r-base libpng16-16 libpng-dev libcurl4-openssl-dev software-properties-common  -y
          
          # Darshan
          git clone https://github.com/darshan-hpc/darshan.git

      - name: Build Darshan
        run: |
          export DARSHAN_DIR=/opt/darshan

          mkdir $DARSHAN_DIR
          cd darshan
          bash prepare.sh
          cd darshan-util
          ./configure --prefix=$DARSHAN_DIR
          make
          make install

      - name: Install DXT Explorer
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install .

          mkdir -p /tmp/tests

      - name: Run DXT Explorer (help)
        run: |
          export PATH=/opt/darshan/bin:$PATH

          dxt-explorer -h

      - name: Run DXT Explorer (list)
        run: |
          export PATH=/opt/darshan/bin:$PATH

          dxt-explorer --debug --list sample/jeanbez_8_benchmark_parallel_id45195555_8-6-50011-11681279140261054765_1628283217.darshan

      - name: Run DXT Explorer (operation)
        run: |
          export PATH=/opt/darshan/bin:$PATH

          dxt-explorer --debug --prefix /tmp/tests sample/jeanbez_8_benchmark_parallel_id45195555_8-6-50011-11681279140261054765_1628283217.darshan

      - name: Run DXT Explorer (transfer)
        run: |
          export PATH=/opt/darshan/bin:$PATH

          dxt-explorer --debug --transfer --prefix /tmp/tests sample/jeanbez_8_benchmark_parallel_id45195555_8-6-50011-11681279140261054765_1628283217.darshan 

      - name: Run DXT Explorer (spatiality)
        run: |
          export PATH=/opt/darshan/bin:$PATH

          dxt-explorer --debug --spatiality --prefix /tmp/tests sample/jeanbez_8_benchmark_parallel_id45195555_8-6-50011-11681279140261054765_1628283217.darshan

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: /tmp/tests/
          retention-days: 1