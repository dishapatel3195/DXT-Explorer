name: Bug report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]

assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please, describe the issue you are facing.
      placeholder: 
      value: 
    validations:
      required: true

  - type: textarea
    id: what-is-expected
    attributes:
      label: What did you expect to happen?
      description: Please, describe what you expected to happen.
      placeholder: 
      value: 
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of DXT Explorer are you running?
      options:
        - 0.2 (Default)
        - 0.1
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell